{% extends 'blogs/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
    <h2>Edit Post</h2>
{% endblock page_header %}

{% block content %}

    <p><a href="{% url 'blogs:post' post.id %}">{{ post }}</a></p>

    <form action="{% url 'blogs:edit_post' post.id %}" method="post">
        {%  csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-success">Save</button>
        {% endbuttons %}    </form>

{% endblock content %}
